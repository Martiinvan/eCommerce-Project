            <script>
                document.addEventListener('DOMContentLoaded', async () => {
                    const userId = localStorage.getItem('usuarioId'); // Obtén el ID del usuario
                    if (!userId) {
                        alert('Usuario no seleccionado');
                        window.location.href = 'usuario.html'; // Redirige si no hay usuario
                        return;
                    }

                    try {
                        // Obtén datos del usuario desde la API
                        const response = await fetch(`https://673b7874339a4ce4451c54ba.mockapi.io/Usuario/${userId}`);
                        if (!response.ok) throw new Error('Error al obtener datos del usuario');
                        const user = await response.json();

                        // Rellena el formulario con los datos del usuario
                        document.getElementById('name').value = user.name;
                        document.getElementById('apellido').value = user.apellido || '';
                        document.getElementById('email').value = user.email;
                        document.getElementById('city').value = user.city || '';
                        document.getElementById('country').value = user.country || '';
                    } catch (error) {
                        console.error('Error al cargar datos:', error);
                        alert('Error al cargar los datos del usuario.');
                    }
                });

                // Actualiza los datos del usuario en la API
                document.getElementById('profileForm').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const userId = localStorage.getItem('usuarioId');

                    const updatedUser = {
                        name: document.getElementById('name').value,
                        apellido: document.getElementById('apellido').value,
                        email: document.getElementById('email').value,
                        city: document.getElementById('city').value,
                        country: document.getElementById('country').value,
                    };

                    try {
                        const response = await fetch(`https://673b7874339a4ce4451c54ba.mockapi.io/Usuario/${userId}`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(updatedUser),
                        });

                        if (!response.ok) throw new Error('Error al actualizar usuario');
                        alert('Usuario actualizado correctamente.');
                        window.location.href = 'usuario.html'; // Redirige al listado
                    } catch (error) {
                        console.error('Error al actualizar usuario:', error);
                        alert('Error al guardar los cambios.');
                    }
                });
            </script>
